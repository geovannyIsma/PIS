{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{% static 'img/icon.png' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'css/signupEstilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-5 d-flex align-items-center justify-content-center">
                                <div class="p-5">
                                    <div class="text-center mb-4">
                                        <h1 class="h4 text-gray-900">Login</h1>
                                    </div>
                                    {% if error %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ error }}
                                        </div>
                                    {% endif %}
                                    <form method="post" class="needs-validation" novalidate>
                                        {% csrf_token %}
                                        <div class="mb-4">
                                            <label for="username" class="visually-hidden">Username</label>
                                            <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Username" required>
                                            <div class="invalid-feedback">
                                                Please provide a valid username.
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="visually-hidden">Password</label>
                                            <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Password" required>
                                            <div class="invalid-feedback">
                                                Please provide a valid password.
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-lg btn-block rounded-pill">
                                                Login
                                            </button>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'signup' %}">Don't have an account? Sign up!</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-7 d-none d-lg-block"
                                 style="background-image: url('{% static 'img/modelos-matematicos-curso.png' %}');
                                        background-size: cover;
                                        background-position: center;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })

            // Ocultar el label cuando se escribe en el campo
            var inputs = document.querySelectorAll('input');
            inputs.forEach(function(input) {
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.previousElementSibling.classList.add('visually-hidden');
                    } else {
                        this.previousElementSibling.classList.remove('visually-hidden');
                    }
                });
            });
        })()
    </script>
</body>
</html>
